<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <div id="game_container" class="fs-game">
        <p id="game_information" class="fs-text">Loading...</p>
        <div id="board_container" class="fs-board"></div>
        <div class="fs-options">
            <table>
                <tr>
                    <td>
                        <label for="game_type">Game Type</label>
                    </td>
                    <td>
                        <select id="game_type">
                            <option value="ttt">Standard Tic Tac Toe</option>
                            <option value="ttt_4" selected>4x4 Tic Tac Toe With Squares</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="misere">Misere</label>
                    </td>
                    <td>
                        <input type="checkbox" id="misere" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ai_player_1">AI Player 1</label>
                    </td>
                    <td>
                        <input type="checkbox" id="ai_player_1" checked />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ai_player_2">AI Player 2</label>
                    </td>
                    <td>
                        <input type="checkbox" id="ai_player_2" />
                    </td>
                </tr>
                <tr style="padding-top: 20px;">
                    <td>
                    </td>
                    <td>
                        <button type="button" onclick="newGame()">New Game</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="first_shape.js"></script>
    <script src="script.js"></script>
</body>
</html>
